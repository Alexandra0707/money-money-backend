tags:
  - Summary
summary: Get financial summary for a specific month and year
security:
  - bearerAuth: []
parameters:
  - name: month
    in: query
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 12
    description: Month number (1-12)
  - name: year
    in: query
    required: true
    schema:
      type: integer
      example: 2024
    description: Year in YYYY format
responses:
  '200':
    description: Summary data retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            totalIncome:
              type: number
              example: 2500.50
            totalExpense:
              type: number
              example: 1432.75
            categories:
              type: array
              items:
                type: object
                properties:
                  category:
                    type: string
                    example: "Products"
                  amount:
                    type: number
                    example: 300.00
  '400':
    $ref: '../../components/responses/ValidationError.yaml'
  '401':
    description: Unauthorized â€“ missing or invalid token
