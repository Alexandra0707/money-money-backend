tags:
  - Summary
summary: Retrieve financial summary for a specific month and year
security:
  - bearerAuth: []
parameters:
  - name: month
    in: query
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 12
    description: Month number (1-12)
  - name: year
    in: query
    required: true
    schema:
      type: integer
      example: 2024
    description: Year in YYYY format
responses:
  '200':
    description: Successfully retrieved summary data
    content:
      application/json:
        schema:
          type: object
          properties:
            totalIncome:
              type: number
              description: Total income for the specified period
              example: 2500.50
            totalExpense:
              type: number
              description: Total expense for the specified period
              example: 1432.75
            categories:
              type: array
              description: Summary of expenses categorized by type
              items:
                type: object
                properties:
                  category:
                    type: string
                    description: Name of the category
                    example: 'Products'
                  total:
                    type: number
                    description: Total amount for the category
                    example: 300.00
  '400':
    $ref: '../../components/responses/ValidationError.yaml'
  '401':
    description: Unauthorized â€“ missing or invalid token
